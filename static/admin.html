<!DOCTYPE html>
<html>
<head>
    <title>Events Admin Page</title>
    <link type="text/css" rel="stylesheet" href="https://cdn.jsdelivr.net/npm/jsgrid/dist/jsgrid.min.css" />
    <link type="text/css" rel="stylesheet" href="https://cdn.jsdelivr.net/npm/jsgrid/dist/jsgrid-theme.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/jsgrid/dist/jsgrid.min.js"></script>
</head>
<body>
    <div class="container-fluid">
        <!-- Toolbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Events Admin Page</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </nav>
        <div class="row m-5">
            <div class="col-md-6">
                <h2>Events</h2>
                <div id="events"></div>
            </div>
            <div class="col-md-6">
                <h2>Presentations</h2>
                <div id="presentations"></div>
            </div>
            <div class="col-md-6">
                <h2>Questions</h2>
                <div id="questions"></div>
            </div>
            <div class="col-md-6">
                <h2>Users</h2>
                <div id="users"></div>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        $(function() {
            $("#events").jsGrid({
                width: "100%",
                height: "400px",

                inserting: true,
                editing: true,
                sorting: true,
                paging: true,

                autoload: true,
                controller: {
                    loadData: function(filter) {
                        return $.ajax({
                            type: "GET",
                            url: "/admin/event",
                            data: filter
                        });
                    },
                    insertItem: function(item) {
                        return $.ajax({
                            type: "POST",
                            url: "/admin/event",
                            contentType: "application/json",
                            data: JSON.stringify(item)
                        });
                    },
                    updateItem: function(item) {
                        return $.ajax({
                            type: "POST",
                            url: "/admin/event",
                            contentType: "application/json",
                            data: JSON.stringify(item)
                        });
                    },
                    deleteItem: function(item) {
                        console.log(item);
                        return $.ajax({
                            type: "DELETE",
                            url: "/admin/event",
                            contentType: "application/json",
                            data: JSON.stringify(item)
                        });
                    }
                },

                fields: [
                    { name: "id", type: "number", width: 50, title: "ID" },
                    { name: "name", type: "text", width: 150, validate: "required", title: "Name" },
                    { name: "date", type: "text", width: 100, validate: "required", title: "Date" },
                    { name: "page", type: "text", width: 200, validate: "required", title: "Page" },
                    { type: "control" }
                ]
            });
        });
        $(function() {
            $("#presentations").jsGrid({
                width: "100%",
                height: "400px",

                inserting: true,
                editing: true,
                sorting: true,
                paging: true,

                autoload: true,
                controller: {
                    loadData: function(filter) {
                        return $.ajax({
                            type: "GET",
                            url: "/admin/presentation",
                            data: filter
                        });
                    },
                    insertItem: function(item) {
                        return $.ajax({
                            type: "POST",
                            url: "/admin/presentation",
                            contentType: "application/json",
                            data: JSON.stringify(item)
                        });
                    },
                    updateItem: function(item) {
                        return $.ajax({
                            type: "POST",
                            url: "/admin/presentation",
                            contentType: "application/json",
                            data: JSON.stringify(item)
                        });
                    },
                    deleteItem: function(item) {
                        console.log(item);
                        return $.ajax({
                            type: "DELETE",
                            url: "/admin/presentation",
                            contentType: "application/json",
                            data: JSON.stringify(item)
                        });
                    }
                },

                fields: [
                    { name: "id", type: "number", width: 50, title: "ID" },
                    { name: "name", type: "text", width: 150, validate: "required", title: "Name" },
                    { name: "event_id", type: "number", width: 100, validate: "required", title: "Event ID" },
                    { name: "page", type: "text", width: 200, validate: "required", title: "Page" },
                    { type: "control" }
                ]
            });
        });
        $(function() {
            $("#questions").jsGrid({
                width: "100%",
                height: "400px",

                inserting: true,
                editing: true,
                sorting: true,
                paging: true,

                autoload: true,
                controller: {
                    loadData: function(filter) {
                        return $.ajax({
                            type: "GET",
                            url: "/admin/question",
                            data: filter
                        });
                    },
                    insertItem: function(item) {
                        return $.ajax({
                            type: "POST",
                            url: "/admin/question",
                            contentType: "application/json",
                            data: JSON.stringify(item)
                        });
                    },
                    updateItem: function(item) {
                        return $.ajax({
                            type: "POST",
                            url: "/admin/question",
                            contentType: "application/json",
                            data: JSON.stringify(item)
                        });
                    },
                    deleteItem: function(item) {
                        console.log(item);
                        return $.ajax({
                            type: "DELETE",
                            url: "/admin/question",
                            contentType: "application/json",
                            data: JSON.stringify(item)
                        });
                    }
                },

                fields: [
                    { name: "id", type: "number", width: 50, title: "ID" },
                    { name: "question", type: "text", width: 150, validate: "required", title: "Question" },
                    { name: "presentation_id", type: "number", width: 100, validate: "required", title: "Presentation ID" },
                    { name: "page", type: "text", width: 200, validate: "required", title: "Page" },
                    { type: "control" }
                ]
            });
        });
        $(function() {
            $("#users").jsGrid({
                width: "100%",
                height: "400px",

                inserting: true,
                editing: true,
                sorting: true,
                paging: true,

                autoload: true,
                controller: {
                    loadData: function(filter) {
                        return $.ajax({
                            type: "GET",
                            url: "/admin/user",
                            data: filter
                        });
                    },
                    insertItem: function(item) {
                        return $.ajax({
                            type: "POST",
                            url: "/admin/user",
                            contentType: "application/json",
                            data: JSON.stringify(item)
                        });
                    },
                    updateItem: function(item) {
                        return $.ajax({
                            type: "POST",
                            url: "/admin/user",
                            contentType: "application/json",
                            data: JSON.stringify(item)
                        });
                    },
                    deleteItem: function(item) {
                        console.log(item);
                        return $.ajax({
                            type: "DELETE",
                            url: "/admin/user",
                            contentType: "application/json",
                            data: JSON.stringify(item)
                        });
                    }
                },

                fields: [
                    { name: "id", type: "number", width: 50, title: "ID" },
                    { name: "name", type: "text", width: 150, validate: "required", title: "Name" },
                    { name: "email", type: "text", width: 100, validate: "required", title: "Email" },
                    { name: "password", type: "text", width: 200, validate: "required", title: "Password" },
                    { type: "control" }
                ]
            });
        });
    </script>
</body>
</html>
